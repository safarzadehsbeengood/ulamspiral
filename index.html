<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>
    <script
      src="https://kit.fontawesome.com/ef1e50a108.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="utf-8" />
    <title>ulam spiral</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav id="navbar">
      <button id="home">
        <a href="../index.html" style="text-decoration: none; color: white"
          >home</a
        >
      </button>
      <h1>ulam spiral</h1>
    </nav>
    <main>
      <div id="description">
        <p>The ulam spiral is a graphical representation of prime numbers. <br>
          By arranging positive numbers in a spiral pattern on a grid,
        <br>starting from the center, a distinct pattern can be seen.</p>
      </div>
    </main>
  </body>
  <footer style="position: absolute; bottom: 20px">
    <div id="dot-size">
      <p>dot size</p>
      <input id="dot_size" type="range" min="1" max="7" step="0.01" value="3" />
    </div>
    <p style="white-space: nowrap;">ryan safa</p>
    <div id="step-size">
      <p>step size</p>
      <input
        id="step_size"
        type="range"
        min="2"
        max="20"
        step="0.01"
        value="10"
      />
    </div>
  </footer>
</html>
